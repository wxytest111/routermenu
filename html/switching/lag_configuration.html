<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AddressTable</title>
    <link rel="stylesheet" href="../../css/proxy.css" type="text/css" />
</head>
<body>
<div class="ifmcontent">
    <h3 class="wd600">Switching >> LAG >> LAG Configuration</h3>
    <div class="tablecontent wd946">
        <div class="tablecontenthead ">
            <span>LAG Configuration</span>
        </div>
        <div class="tablecontentbody mgtop10 mgbtm10">
            <table border="0" cellspacing="1" cellpadding="1" class="noborder alignleft mgleft20 wd600" >
                <tr>
                    <td class="ftbold wd120">Group ID</td>
                    <td class="wd80">
                        <select id="group_id">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </td>
                    <td class="ftbold wd120">LAG Mode</td>
                    <td>
                        <select id="lag_mode">
                            <option value=""></option>
                            <option value="Manual">Manual</option>
                            <option value="Static LACP">Static LACP</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tablecontentbody mgtop10">

        </div>
        <div class="tablecontentfoot mgtop10">
            <table border="0" cellspacing="1" cellpadding="1" class="noborder alignleft wd946 mgleft20">
                <tbody><tr class="firstalignleft">
                    <td class="wd140 ftbold">Member Ports</td>
                    <td class="wd800 ftbold ">
                        <input type="text" size="110" value="" onfocus="this.blur()" id="member_ports_text">
                    </td>
                </tr>

                </tbody></table>
        </div>
        <div class="tablecontentfoot mgtop10"></div>
    </div>
    <input type="hidden" id="no_group_err" value="Please select a group!" />
</div>
</body>
<script type="text/javascript" src="../../js/start.js"></script>
<script type="text/javascript">


    RouterStart(2,function(){
        LAGConfiguration();
    });

</script>
</html>
