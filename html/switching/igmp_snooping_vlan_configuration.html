<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PortConfiguration</title>
    <link rel="stylesheet" href="../../css/proxy.css" type="text/css" />
</head>
<body>
<div class="ifmcontent">
    <h3 class="wd600">Switching >> IGMP Snooping >> IGMP Snooping VLAN Configuration</h3>
    <div class="tablecontent wd600">
        <div class="tablecontenthead">
            <span>IGMP Snooping VLAN Configuration</span>
        </div>
        <div class="tablecontentbody">
            <table border="0" cellspacing="1" cellpadding="1" class="noborder alignleft mgleft20 wd600" >
                <tr>
                    <td class="ftbold wd120">VLAN ID</td><td class="wd170"><input type=text size=8 value="" id="vlan_id"/>(1 to 4094)</td>
                    <td><input type='button' id="add_vlan" value="ADD" class="middebtn" /></td>
                </tr>
            </table>
        </div>

        <div class="tablecontenthead mgtop10">
            <span>IGMP Snooping VLAN List</span>
        </div>
        <div class="tablecontentbody">
        </div>
        <div class="tablecontentfoot">
            <input type="hidden" value="Please select a vlan id !" id="novlanchecked" />
            <input type="hidden" value="Please select input valid Host Timeout(200-1000) !" id="host_timeout_err" />
            <input type="hidden" value="Please select input valid Maximum Response Time(1-1000) !" id="mrouter_timeout_err" />
            <input type="hidden" value="Please select input valid VLAN ID(1-4094) !" id="vlan_id_err" />
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/start.js"></script>
<script type="text/javascript">

    RouterStart(2,function(){
        IGMPSnoopingVLANConfiguration();
    });
</script>
</html>
