<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SystemInformation</title>
	<link rel="stylesheet" href="../../css/proxy.css" type="text/css" />
</head>
<body>
<div class="ifmcontent wd800">
	<h3 class="wd500">Maintenance >> Diagnosis >> Traceroute</h3>
	<div class="tablecontent wd700">
		<div class="tablecontenthead" ><span>Traceroute</span></div>
		<div class="tablecontentbody mgtop10 mgbtm10">
		<table align="center"  cellspacing="1" cellpadding="1" class="noborder alignleft  mgleft20" >
            <tr><td class="ftbold">IP Address/Hostname</td><td><input id="ip_address" type="text" size=40 value="" />(A.B.C.D/Max 255 characters)</td></tr>
            <tr><td class="ftbold">Probes per Hop </td><td><input type="text" id="probe" value="3" />(1-10)</td></tr>
			<tr><td class="ftbold">Max TTL</td><td><input id="ttl" type="text"   value="10" />(1-30)</td></tr>
			<tr><td class="ftbold">UDP Port</td><td><input id="udp" type="text"   value="33434" />(1-65535)</td></tr>
			<tr><td class="ftbold">Interval</td><td><input id="interv" type="text"   value="3" />(1-10)</td></tr>
			<tr><td class="ftbold">Traceroute Result</td><td></td></tr>
			<tr>
				<td colspan=2>
						<textarea rows="10" cols="90"></textarea>
				</td>
			</tr>
		</table>
		</div>
		<div class="tablecontentfoot"></div>
	</div>
    <input type="hidden" id="chkip_host_err" value="Please input valid IP address or Hostname!" />
    <input type="hidden" id="probeerr" value="Please input valid Probe value!"/>
	<input type="hidden" id="ttlerr" value="Please input valid Max TTL value!"/>
	<input type="hidden" id="udperr" value="Please input valid UDP value!"/>
	<input type="hidden" id="inteverr" value="Please input valid Interval value!"/>
	<input type="hidden" id="wait_tips" value="This may take a while, please wait." />
</div>
</body>
<script type="text/javascript" src="../../js/start.js"></script>
<script type="text/javascript">

RouterStart(2,function(){
	traceRoute();
});
</script>

</html>
